name: pytest darwin

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "15 7 * * *"
  workflow_dispatch:

env:
  PYTHONPATH: ${{ github.workspace }}/src
  SENZING_TOOLS_DATABASE_URL: sqlite3://na:na@nowhere/tmp/sqlite/G2C.db

permissions: {}

jobs:
  pytest-darwin:
    concurrency:
      group: pytest-darwin-${{ matrix.senzingsdk-version }}-${{ matrix.python-version }}-${{ github.head_ref || github.ref_name }}
      cancel-in-progress: true
    name: "pytest with Senzing: ${{ matrix.senzingsdk-version }}; OS: ${{ matrix.os }}; Python ${{ matrix.python-version }}"
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
        senzingsdk-version: [production-v4, staging-v4]

    steps:
      - name: Environment
        run: |
          sw_vers
          env

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      # - name: Set up Python ${{ matrix.python-version }}
      #  uses: actions/setup-python@v6
      #  with:
      #    python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          # Install Homebrew Python (built against OpenSSL 3)
          brew install python@${{ matrix.python-version }}

          # Use it explicitly
          /opt/homebrew/opt/python@${{ matrix.python-version }}/bin/python3 -m venv venv
          source venv/bin/activate

          # Verify
          python -c "import ssl; print(ssl.OPENSSL_VERSION)"
          #python -m venv ./venv
          #source ./venv/bin/activate
          echo "PATH=${PATH}" >> "${GITHUB_ENV}"
          python -m pip install --upgrade pip
          python -m pip install --group all .

      - if: matrix.python-version == '3.10'
        name: Install python libraries for python 3.10
        run: |
          source ./venv/bin/activate
          python -m pip install typing_extensions

      - name: Install Senzing SDK
        uses: senzing-factory/github-action-install-senzing-sdk@v3
        with:
          senzingsdk-version: ${{ matrix.senzingsdk-version }}

      - name: Set environment variables
        run: |
          env
          SENZING_PATH="${HOME}/senzing"
          OPENSSL_PATH="$(brew info openssl | grep "/openssl@3/" | awk 'NR==1{print $1}')/bin"
          echo "$OPENSSL_PATH" >> "$GITHUB_PATH"
          {
            echo "DYLD_LIBRARY_PATH=${SENZING_PATH}/er/lib:${SENZING_PATH}/er/lib/macos"
            echo "LD_LIBRARY_PATH=${SENZING_PATH}/er/lib:${SENZING_PATH}/er/lib/macos"
            echo "PATH=${OPENSSL_PATH}/bin:${PATH}"
            echo "SENZING_PATH=${SENZING_PATH}"
          } >> "$GITHUB_ENV"

      - name: Copy /etc files
        run: |
          sudo mkdir -p "${SENZING_PATH}/etc"
          sudo cp testdata/senzing-license/g2.lic "${SENZING_PATH}/er/etc/g2.lic"

      - name: Copy test database files
        run: |
          mkdir -p /tmp/sqlite
          cp testdata/sqlite/G2C.db /tmp/sqlite/

      - name: Enable core dumps
        uses: senzing-factory/github-action-core-dumps@v1
        with:
          enable-core-dumps: "true"

      - name: Run pytest
        run: |
          source ./venv/bin/activate
          export DYLD_LIBRARY_PATH=/opt/homebrew/opt/openssl@3/lib:$DYLD_LIBRARY_PATH
          openssl version

          python << 'EOF'
          import ssl
          print("Python's OpenSSL:", ssl.OPENSSL_VERSION)
          import ctypes
          import ctypes.util
          crypto_path = ctypes.util.find_library('crypto')
          print("libcrypto found at:", crypto_path)
          EOF

          # Check what Python's _hashlib is linked against
          otool -L $(python -c "import _hashlib; print(_hashlib.__file__)") | grep crypto

          # Check what OpenSSL Python is using
          python -c "import ssl; print(ssl.OPENSSL_VERSION)"

          # Check all dependencies recursively
          otool -L ${HOME}/senzing/er/lib/libSz.dylib

          # Check each of those dependencies
          for lib in libszstatic.dylib libszpostal.dylib libscoring.so libanalytics.so libNameDataObject.dylib libsztranslator.dylib; do
            echo "=== $lib ==="
            otool -L ${HOME}/senzing/er/lib/$lib 2>/dev/null | grep -i crypto
          done
          ulimit -c unlimited
          pytest tests/ --verbose --capture=no --cov=src

      - if: always()
        name: Analyze core dumps
        uses: senzing-factory/github-action-core-dumps@v1
        with:
          analyze-core-dumps: "true"
          core-file-suffix: ${{ matrix.senzingsdk-version }}-${{ matrix.python-version }}

      - name: Rename coverage file
        env:
          COVERAGE_FILE: "coverage.${{ matrix.python-version }}-${{ matrix.senzingsdk-version }}"
        run: |
          mv .coverage "$COVERAGE_FILE"

      - name: Store coverage file
        uses: actions/upload-artifact@v5
        with:
          name: "coverage-${{ matrix.python-version }}-${{ matrix.senzingsdk-version }}"
          path: "coverage.${{ matrix.python-version }}-${{ matrix.senzingsdk-version }}"

  coverage:
    if: github.event_name == 'pull_request'
    name: Coverage
    needs: pytest-darwin
    permissions:
      pull-requests: write
      contents: write
    uses: senzing-factory/build-resources/.github/workflows/python-coverage-comment.yaml@v3

  slack-notification:
    needs: [pytest-darwin]
    if: ${{ always() && contains(fromJSON('["failure", "cancelled"]'), needs.pytest-darwin.result ) && github.event_name == 'schedule' }}
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    uses: senzing-factory/build-resources/.github/workflows/build-failure-slack-notification.yaml@v3
    with:
      job-status: ${{ needs.pytest-darwin.result }}
